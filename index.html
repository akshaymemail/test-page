<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Embed react page</title>
  </head>
  <body>
    <h1>Hello world from HTML</h1>
    <div style="margin: auto">
      <iframe
        width="1080px"
        height="800px"
        src="https://google.com"
        title="Title of the iframe"
      ></iframe>
    </div>
  </body>
</html>
